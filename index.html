<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪙 Мамкоины Трекер - Майнкрафт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🪙 Мамкоины и Павлуши 🦊</h1>
            <div class="balance">
                <div class="balance-item">
                    <span>Мамкоины:</span>
                    <span id="mamcoins">0</span> 🟢
                </div>
                <div class="balance-item">
                    <span>Павлуши:</span>
                    <span id="pavlushi">0</span> 🟡
                </div>
            </div>
        </header>

        <div class="actions">
            <button onclick="showEarnModal()" class="btn-earn">➕ Заработал</button>
            <button onclick="showSpendModal()" class="btn-spend">➖ Штраф</button>
            <button onclick="showShopModal()" class="btn-shop">🛒 Магазин</button>
        </div>

        <div class="history">
            <h3>📊 Журнал Лисички</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Модальное окно ЗАРАБОТАЛ -->
    <div id="earnModal" class="modal">
        <div class="modal-content">
            <h3>✅ Что хорошего сделал? 🦊</h3>
            <select id="earnAction">
                <option value="">Выбери действие</option>
                <optgroup label="🌅 Утренние дела">
                    <option value="2">Почистил зубы (+2 🟡)</option>
                    <option value="2">Оделся сам (+2 🟡)</option>
                    <option value="10">Сам нашел одежду (+1 🟢)</option>
                    <option value="3">Съел завтрак (+3 🟡)</option>
                </optgroup>
                <optgroup label="🏫 Детский сад">
                    <option value="20">Пошел без нытья в детский сад (+2 🟢)</option>
                    <option value="10">Хорошо вел себя в саду (+1 🟢)</option>
                </optgroup>
                <optgroup label="🛁 Гигиена">
                    <option value="5">Вытер сам попу (+5 🟡)</option>
                    <option value="5">Помылся сразу по просьбе мамы (+5 🟡)</option>
                    <option value="2">Почистил зубы вечером (+2 🟡)</option>
                </optgroup>
                <optgroup label="🍽️ Правильное питание">
                    <option value="10">Съел овощи (+1 🟢)</option>
                    <option value="20">Попробовал что-то новое (+2 🟢)</option>
                    <option value="5">Съел суп (+5 🟡)</option>
                    <option value="3">Съел всю порцию (+3 🟡)</option>
                    <option value="5">Съел фрукт (+5 🟡)</option>
                </optgroup>
                <optgroup label="🏠 Помощь дома">
                    <option value="3">Убрал игрушки на место (+3 🟡)</option>
                    <option value="5">Помог накрыть на стол (+5 🟡)</option>
                    <option value="3">Убрал свою тарелку (+3 🟡)</option>
                    <option value="5">Покормил питомца (+5 🟡)</option>
                    <option value="3">Собрал мусор (+3 🟡)</option>
                    <option value="10">Помог маме/папе (+1 🟢)</option>
                </optgroup>
                <optgroup label="📚 Учёба и творчество">
                    <option value="15">Прочитал книжку (+15 🟡)</option>
                    <option value="20">Выполнил задания для школы (+2 🟢)</option>
                    <option value="30">Выучил стихотворение (+3 🟢)</option>
                    <option value="20">Решил примеры (+2 🟢)</option>
                    <option value="10">Нарисовал рисунок (+1 🟢)</option>
                    <option value="20">Построил красивый домик в майнкрафте (+2 🟢)</option>
                </optgroup>
                <optgroup label="😇 Хорошее поведение">
                    <option value="10">Вовремя лег спать (+1 🟢)</option>
                    <option value="20">Был вежлив с гостями (+2 🟢)</option>
                    <option value="15">Поделился игрушкой (+15 🟡)</option>
                    <option value="30">Помог другому ребёнку (+3 🟢)</option>
                    <option value="50">Сказал правду (+5 🟢)</option>
                    <option value="20">Извинился сам (+2 🟢)</option>
                </optgroup>
                <optgroup label="🌟 Особые достижения">
                    <option value="50">Целый день без капризов (+5 🟢)</option>
                    <option value="1000">Не ныл в поездке/путешествии (+100 🟢)</option>
                    <option value="20">Был терпеливым (+2 🟢)</option>
                    <option value="100">Выполнил сложное задание (+10 🟢)</option>
                </optgroup>
            </select>
            <button onclick="addEarning()">Добавить</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно ШТРАФЫ -->
    <div id="spendModal" class="modal">
        <div class="modal-content">
            <h3>❌ За что штраф? 🦊</h3>
            <select id="spendAction">
                <option value="">Выбери проступок</option>
                <optgroup label="😤 Непослушание">
                    <option value="3">Не послушался с первого раза (-3 🟡)</option>
                    <option value="5">Капризничал без причины (-5 🟡)</option>
                    <option value="10">Отказался выполнить просьбу (-1 🟢)</option>
                    <option value="20">Грубо ответил родителям (-2 🟢)</option>
                </optgroup>
                <optgroup label="🛏️ Нарушение режима">
                    <option value="10">Не лёг спать вовремя (-1 🟢)</option>
                    <option value="5">Не почистил зубы (-5 🟡)</option>
                    <option value="3">Долго собирался (-3 🟡)</option>
                    <option value="10">Вышел голый (-1 🟢)</option>
                </optgroup>
                <optgroup label="💻 Планшет/Компьютер/Ноутбук">
                    <option value="50">Отказался отдать планшет (-5 🟢)</option>
                    <option value="30">Играл больше времени без спроса (-3 🟢)</option>
                    <option value="30">Взял ноутбук без спроса (-3 🟢)</option>
                    <option value="20">Играл в ноутбук грязными руками (-2 🟢)</option>
                </optgroup>
                <optgroup label="🤬 Плохие слова">
                    <option value="100">Сказал плохое слово (-10 🟢)</option>
                    <option value="200">Повторил плохое слово (-20 🟢)</option>
                </optgroup>
                <optgroup label="🏠 Беспорядок">
                    <option value="5">Не убрал игрушки (-5 🟡)</option>
                    <option value="10">Намусорил и не убрал (-1 🟢)</option>
                    <option value="30">Сломал что-то по неаккуратности (-3 🟢)</option>
                </optgroup>
                <optgroup label="😈 Очень плохое поведение">
                    <option value="20">Обидел брата/сестру (-2 🟢)</option>
                    <option value="50">Солгал (-5 🟢)</option>
                    <option value="10">Был жадным (-1 🟢)</option>
                    <option value="30">Устроил истерику (-3 🟢)</option>
                </optgroup>
            </select>
            <button onclick="addSpending()">Вычесть</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно МАГАЗИН -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <h3>🛒 Что хочешь купить? 🦊</h3>
            <select id="shopAction">
                <option value="">Выбери награду</option>
                <optgroup label="🍭 Еда и сладости">
                    <option value="100">Пачка чипсов (10 🟢)</option>
                    <option value="100">Стакан газировки (10 🟢)</option>
                    <option value="100">Мороженое (10 🟢)</option>
                    <option value="150">Шоколадка (15 🟢)</option>
                    <option value="300">Наггетсы с картошкой (30 🟢)</option>
                    <option value="400">Сырная пицца (40 🟢)</option>
                    <option value="400">Доширак (40 🟢)</option>
                    <option value="300">Молкшейк (30 🟢)</option>
                </optgroup>
                <optgroup label="🛍️ Шоппинг">
                    <option value="500">Закуп сладостями в магазине - 5 позиций (50 🟢)</option>
                </optgroup>
                <optgroup label="🎮 Развлечения">
                    <option value="250">Дополнительный час планшета (25 🟢)</option>
                    <option value="1000">Поход на выбор (100 🟢)</option>
                    <option value="1000">Поход в фастфуд (100 🟢)</option>
                    <option value="2000">Поход в Джоки Джой (200 🟢)</option>
                </optgroup>
                <optgroup label="🧸 Игрушки">
                    <option value="1000">Новая игрушка (100 🟢)</option>
                    <option value="5000">Большая игрушка (500 🟢)</option>
                    <option value="10000">Набор Lego Minecraft (1000 🟢)</option>
                </optgroup>
            </select>
            <button onclick="buyItem()">Купить</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <!-- Декоративные лисички -->
    <div class="fox-decoration"></div>
    <div class="fox-decoration"></div>
    <div class="fox-decoration"></div>

    <script src="script.js"></script>
</body>
</html>
